<body>
    <div class="login-container">
        <!-- Left Panel -->
        <div class="login-left">
            <img src="/estore/assets/logo/estore-logo-light.png" alt="Estore Logo">
            <h1>Join Estore</h1>
            <p style="max-width: 400px; text-align: center; margin-top: 1rem;">
                Create your free account and start shopping personalized fashion today.
            </p>
        </div>

        <!-- Right Panel -->
        <div class="login-right">
            <form class="login-form" id="registerForm">
                <h2>Register</h2>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Create Account</button>
                <p id="register-error" style="color: var(--error-color); display: none; font-size: 0.9rem;"></p>
                <p style="font-size: 0.9rem; color: var(--secondary-text);">
                    Already have an account? <a href="/estore/login">Sign in</a>
                </p>
            </form>
        </div>
    </div>

    <script src="scripts/theme.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('register-error');
            errorMsg.style.display = 'none';

            // Regex patterns
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const usernamePattern = /^[a-zA-Z0-9_]{3,20}$/;
            const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;

            // Validate
            if (!emailPattern.test(email)) {
                errorMsg.textContent = "Invalid email format.";
                errorMsg.style.display = "block";
                return;
            }
            if (!usernamePattern.test(username)) {
                errorMsg.textContent = "Username must be 3-20 characters (letters, numbers, underscores).";
                errorMsg.style.display = "block";
                return;
            }
            if (!passwordPattern.test(password)) {
                errorMsg.textContent = "Password must be at least 6 characters with letters and numbers.";
                errorMsg.style.display = "block";
                return;
            }

            try {
                const res = await fetch('/estore/api/auth/register.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, username, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    errorMsg.textContent = data.error || "Registration failed. Try again.";
                    errorMsg.style.display = "block";
                    return;
                }

                // Success: redirect or show message
                window.location.href = '/estore/login';
            } catch (err) {
                errorMsg.textContent = "Something went wrong. Please try again.";
                errorMsg.style.display = "block";
            }
        });
    </script>
</body>

</html>
